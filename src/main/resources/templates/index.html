<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot To-Do List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            padding-top: 40px;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Spring Boot To-Do List</h1>

    <!-- Add new todo form -->
    <form th:action="@{/add}" method="post" class="mb-4 d-flex">
        <input type="text" name="title" placeholder="Enter new task" class="form-control me-2" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Todo table -->
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Status</th>
            <th>Title</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <!-- Toggle completion -->
            <td class="text-center">
                <form th:action="@{/toggle/{id}(id=${todo.id})}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <button class="btn btn-sm"
                            th:classappend="${todo.completed} ? 'btn-success' : 'btn-outline-secondary'">
                        <span th:text="${todo.completed} ? '✔' : '○'"></span>
                    </button>
                </form>
            </td>

            <!-- Title -->
            <td th:classappend="${todo.completed} ? 'completed'">
                <span th:text="${todo.title}"></span>
            </td>

            <!-- Actions -->
            <td class="text-center">
                <div class="d-inline-block me-1">
                    <!-- Update form -->
                    <form th:action="@{/update/{id}(id=${todo.id})}" method="post" class="d-flex">
                        <input type="hidden" name="_method" value="put"/>
                        <input type="text" name="title" class="form-control form-control-sm me-1"
                               placeholder="Edit title" required>
                        <button type="submit" class="btn btn-warning btn-sm">Update</button>
                    </form>
                </div>

                <div class="d-inline-block">
                    <!-- Delete button -->
                    <form th:action="@{/delete/{id}(id=${todo.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
